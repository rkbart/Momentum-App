<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Name Example</title>
    <style>
        .editable {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="nameContainer">
    <span id="name" class="editable">John Doe</span>
</div>

<script>
    const nameElement = document.getElementById('name');

    nameElement.addEventListener('dblclick', () => {
        const currentName = nameElement.textContent;
        const input = document.createElement('input');
        input.type = 'text';
        input.value = currentName;
        input.style.width = '100px';

        // Replace the name with the input field
        nameElement.textContent = '';
        nameElement.appendChild(input);
        input.focus();

        // Handle when the user presses "Enter"
        input.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                const newName = input.value.trim();
                if (newName) {
                    nameElement.textContent = newName; // Update the name
                } else {
                    nameElement.textContent = currentName; // Revert if empty
                }
            }
        });

        // Handle when the input loses focus (optional)
        input.addEventListener('blur', () => {
            const newName = input.value.trim();
            if (newName) {
                nameElement.textContent = newName; // Update the name
            } else {
                nameElement.textContent = currentName; // Revert if empty
            }
        });
    });
</script>

</body>
</html>
