<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Momentum App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <head>
            <div id="container">
                <div id="top-left">
                    <div id="link"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
                    <div id="brain" class="material-symbols-outlined">cognition</div>
             </div>
                <div id="top-right">
                    <span class="material-symbols-outlined">pace</span>
                    <div class="material-symbols-outlined">partly_cloudy_day</div>
                </div>
            </div> <!--container end-->
        </head>

        <div id="overlay">
            <div id="time"></div>
            
            <div id="text">
                <span id="greetings">Good evening,</span><span id="name">Ryan.</span>
                <h3>What is your main goal for today?</h3>
            </div>
            
            <input id="text-input" type="text">
            
            <div id="today">
                <p style="text-align:center; color: whitesmoke; font-size: 24px;">Today</p>
                <input type="checkbox" id="checkInput" name="chk-name"><label id="checkInputLabel" for="chk-input"></label>
            </div>
        </div>

        
            <div id="footer-container">
                <blockquote id="quote"></blockquote>
                <span id="interpunct">···</span>
                
                <!-- <div id="overlay"></div> -->
                <div id="quotePopup">
                    <span id="closePopup" style="cursor: pointer; float: right; font-size: 20px;">&times;</span>
                    <h3 style="color: black;">Add a Quote</h3>
                    <label for="add-quote">Quote:</label>
                    <input type="text" id="add-quote" style="width:70%"><br><br>
                    <label for="author">Author:</label>
                    <input type="text" id="author" required><br><br>
                    <button id="submitQuote">Submit</button>
                </div>
                
                <div id="tasks">Tasks</div>
                <div class="taskBox">
                    <div id="tasksContainer">
                        <h4>Add a task to get started</h4>
                        <button id="addTask">New Task</button>
                    </div>
                </div>
            </div>
            
        

        
        
        
        
        
        
        
        <script src="script.js"></script>
        <script src="add-quote.js"></script>
    </body>
</html>
