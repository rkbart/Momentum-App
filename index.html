<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Momentup App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <head>
            <div id="container">
                <div id="top-left">
                    <div id="link"><i class="fa-solid fa-arrow-up-right-from-square"></i></div>
                    <div id="brain" class="material-symbols-outlined">cognition</div>
             </div>
                <div id="top-right">
                    <span class="material-symbols-outlined">pace</span>
                    <div class="material-symbols-outlined">partly_cloudy_day</div>
                </div>
            </div> <!--container end-->
        </head>

        <div id="overlay">
            <div id="time"></div>
            
            <div id="text">
                <span id="greetings">Good evening,</span><span id="name">Ryan</span>
                <h3>What is your main goal for today?</h3>
            </div>
            
            <input id="text-input" type="text">
            
            <div id="today">
                <p style="text-align:center; color: whitesmoke; font-size: 24px;">Today</p>
                <input type="checkbox" id="checkInput" name="chk-name"><label id="checkInputLabel" for="chk-input"></label>
            </div>
        </div>

        
            <div id="footer-container">
                <blockquote id="quote"></blockquote>
                <span id="interpunct">···</span>
            </div>
        

        
        
        
        
        
        
        
        <script src="script.js"></script>
    </body>
</html>
